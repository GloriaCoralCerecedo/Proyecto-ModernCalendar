<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date">november 2022</div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
            <div>sun</div>
          </div>
          <div class="days">
            <!-- JS -->
          </div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">go</button>
            </div>
            <button class="today-btn">today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">Wed</div>
          <div class="event-date">16 November 2022</div>
        </div>
        <div class="events">
          <!-- Agregaremos eventos a través de js -->
        </div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Agregar Evento</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Nombre del Evento"
                class="event-name"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Hora del Evento desde"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Hora del Evento hasta"
                class="event-time-to"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Descripción del Evento"
                class="event-description"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
